{% extends "base.html" %}
{% block content %}
	<div class="post_container">
        <h1>Write a New Post</h1>
    <form action="/post" method="POST">
        <div class="post_form">
            <label for="post_title">Title</label>
            <input type="text" id="post_title" name="post_title" value="{{ post_title }}" placeholder="제목을 입력하세요." required>
        </div>
        <div class="post_form">
            <label for="post_content">Content</label>
            <textarea id="post_content" name="post_content" placeholder="내용을 입력하세요." required>{{ post_content }}</textarea>
        </div>
        <div class="post_form">
            <button type="submit">Post</button>
        </div>
    </form>
    </div>
{% endblock %}
