{% extends 'base.html' %}

{% block content %}
	<h1>This is Shorts page</h1>
    <form action="/shorts" method="POST" enctype="multipart/form-data">
        <div style="display: flex; flex-direction: column; text-align: center; margin: 15px 25vw 0 25vw;">
            <input type="file" id="file-upload" name="file">
            <label for="file-upload" class="shorts_file_upload">Choose File</label>
            <button type="submit">GO</button>
        </div>
    </form>
{% endblock %}
